sensitiveFields:
  ssn:
    regex: "^[0-9]{3}-[0-9]{2}-[0-9]{4}$"
    strategy: "REPLACE"
  creditCardNumber:
    regex: "^4[0-9]{12}(?:[0-9]{3})?$"
    strategy: "UNMASK_LAST_N_CHARS"
    params: 4
  pan:
    regex: "^[A-Z]{5}[0-9]{4}[A-Z]{1}$"
    strategy: "UNMASK_FIRST_N_CHARS"
    params: 3
  ban:
    regex: "^[0-9]{9,18}$"
    strategy: "UNMASK_FIRST_AND_LAST_N_CHARS"
    params: [2, 2]
  tel:
    regex: "^[+]?[0-9]{1,3}?[-.\\s]?\\(?[0-9]{1,4}?\\)?[-.\\s]?[0-9]{1,4}[-.\\s]?[0-9]{1,9}$"
    strategy: "REPLACE"
  email:
    regex: "^[A-Z0-9._%+-]+@[A-Z0-9.-]+\\.[A-Z]{2,6}$"
    strategy: "HASH"